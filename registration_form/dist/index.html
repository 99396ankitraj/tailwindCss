<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="bg-purple-300">
    <div class="flex justify-center items-center h-screen">
        <!-- left side -->
       <div class="flex h-[450px] w-[750px]">
        <div class="bg-[url('images/rg.png')] bg-center bg-cover w-[50%] rounded-l-2xl flex justify-center items-center ">
           <div class="text-white">
            <p class="text-center text-3xl">Welcome</p>
            <p class="ml-10 mt-1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem suscipit omnis doloribus placeat earum <span class="text-purple-400">Learn more</span></p>
           </div>  
        </div>
        <!-- right side -->

        <div class="bg-slate-200 w-[50%] rounded-r-2xl">
            <div class="m-[35px]">
                <p class="text-3xl font-semibold">Register</p>
                <p class="mt-2">Create your account and enjoy it Ankit </p>
                <div class="flex mt-3 justify-between ">
                    <input class="w-[47%] border border-solid border-gray-300" type="text" placeholder=" Firstname">
                    <input class="w-[47%] border border-solid border-gray-300" type="text" placeholder=" Lastname">
                </div>
                <div>
                    <input class="mt-5 w-full border border-solid border-gray-300" type="email" placeholder=" Email">
                    <input class="mt-5 w-full border border-solid border-gray-300" type="password" placeholder=" password">
                    <input class="mt-5 w-full border border-solid border-gray-300" type="password" placeholder=" Confirm password">
                </div>
                <div class="flex mt-5">
                    <input type="checkbox">
                    <p class="text-[12px] ml-2">I accept the <span class="text-purple-500">Terms of Use & Privacy Policy</span></p>
                </div>
                <button class="mt-10 bg-purple-500 w-full p-[4px] text-white hover:border-2 border-black hover:bg-transparent hover:text-black">Register Now</button>
               
            </div>
        </div>
       </div>
    </div>
</body>
</html>
